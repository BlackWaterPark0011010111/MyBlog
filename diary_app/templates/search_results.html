{% extends 'base.html' %}

{% block title %}Search Results{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1>Search Results</h1>
        {% if results %}
            <ul>
                {% for result in results %}
                    <li>{{ result.title }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No results found.</p>
        {% endif %}
    </div>
{% endblock %}
